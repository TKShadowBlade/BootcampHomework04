<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>


<body>

        <main>
            <header>
                <h1>Coding Quiz</h1>   
            </header>
        <section>
            <div id="timer">Timer</div>
            <div class="high-scores">High Scores</div>
        </section>

        <section>
            <p>Any incorrect answers will decrease your time/score by
                10 seconds. Good luck!
            </p>
        </section>

        <section>
            <div class="container"></div>
            <div id="question-card" class ="hide">
                <div id="questions">Question:</div>
                <div id="answer-buttons" class="ans-btn">
                    <button class="bttn">Answer 1</button>
                    <button class="bttn">Answer 2</button>
                    <button class="bttn">Answer 3</button>
                    </div>
            </div>    
            <div class="controls">
                <button id ="start-button">Start The Quiz!</button>
            </div>
        </section>
    </main>
  
    <script src="assets/logic.js"></script>
    <script src="assets/questions.js"></script>
</body>

</html>
